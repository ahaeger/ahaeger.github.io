<!-- TODO Finish layout and styling -->

{% assign tags = site.tags | sort %}

<div class="blog">
    <main class="blog__content">
        <h1>Tags</h1>
        <p>
            {% for tag in tags %}
                <!-- TODO Style this as pills? -->
                <span><a href="#{{ tag[0] }}">{{ tag[0] }} {{ tag[1] | size }}</a></span>
            {% endfor %}
        </p>

        <h1>Articles by tag</h1>
        {% for tag in tags %}
            <h2 id="{{ tag[0] }}">{{ tag[0] }}</h2>
            <ul>
                {% for post in tag[1] %}
                    <li><a href="{{ post.url }}">{{ post.title }}</a></li>
                {% endfor %}
            </ul>
        {% endfor %}
    </main>
</div>
