---
layout: default
---
{% assign tags = site.tags | sort %}

<div class="container__main">
    <main class="blog__content">
        <h1>Posts by tag</h1>
        {% for tag in tags %}
            <h2 id="{{ tag[0] }}">{{ tag[0] }}</h2>
            <ul>
                {% for post in tag[1] %}
                    <li><a href="{{ post.url }}">{{ post.title }}</a></li>
                {% endfor %}
            </ul>
        {% endfor %}
    </main>
</div>
